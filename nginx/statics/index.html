<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-app="redisApp" ng-controller="mainController">
        <div id="wrapper">
          <header id="header" class="alt">
            <span class="logo" style="font-size:80px; margin:0;"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
            <h1>What's in my redis?</h1>
            <p> Built by <a href="https://github.com/dxa4481">dxa4481</a>.</p>
          </header>

          <div class="row">
            <div class="6u">
              <div class="row">
                <div class="6u">
                  <h3>Select IP to target:</h3>
                </div>

                <div class="6u">
                  <select ng-model="ipData.model">
                      <option ng-repeat="option in ipData.availableOptions" value="{{option}}">{{option}}</option>
                  </select>
                </div>
              </div>
                <button style="margin-bottom: 30px;" ng-click="exfilData(ipData.model)">Whats in my redis?</button>
                <h3>Redis contents appear below</h3>
                <div id="myRedisContents"></div>
            </div>
            <div class="6u">
                <button style="float: right;" ng-click="encryptData(ipData.model, key); exfilData(ipData.model);">Ransomware myself</button>
                <h3>Encryption Key</h3>
                <pre>
                  <code id="encryptionKey">{{key}}</code>
                </pre>
            </div>
          </div>
        </div>
    </body>
</html>
